components:
  schemas:
    User:
      type: object
      properties:
        name:
          type: string
          example: Common User
        email:
          type: string
          example: common-user@email.com
        password:
          type: string
          example: password
        username:
          type: string
          example: common-user
        profile_image_base64:
          type: string
          example: data:image/jpeg;base64,/9j/4AAQSkZJRgABAgAAZABkAAD/7AA...
      required:
        - name
        - email
        - password
        - username
    KnowledgeArea:
      type: object
      properties:
        id:
          type: integer
          description: ID
          example: 34
        content:
          type: string
          example: geometria
        subject:
          type: string
          example: física
        entries:
          type: array
          items:
            $ref: '#/components/schemas/Entry'
          nullable: true
      required:
        - id
        - content
        - subject
    DefinitionToSend:
      type: object
      properties:
        content:
          type: string
          example: Ângulo com valor de 90°. Semirretas que formam um ângulo de 90º são chamadas de perpendiculares.
        knowledge_area__content:
          type: string
          example: geometria
        entry:
          type: integer
          nullable: true
      required:
        - content
        - knowledge_area__content
    Definition:
      type: object
      properties:
        id:
          type: integer
          example: 2
        content:
          type: string
          example: Ângulo com valor de 90°. Semirretas que formam um ângulo de 90º são chamadas de perpendiculares.
        knowledge_area:
          $ref: '#/components/schemas/KnowledgeArea'
      required:
        - content
        - knowledge_area
        - id
    Image:
      type: object
      properties:
        id:
          type: integer
          description: ID
          example: 5
        caption:
          type: string
          description: name
          example: Ângulo reto na imagem
        url:
          type: string
          example: api.matemates.com/api/v1/image/5/blob_file
      required:
        - url
        - id
        - caption
    ImageToSend:
      type: object
      properties:
        id:
          type: integer
          description: ID
          example: 5
        caption:
          type: string
          example: Ângulo reto na imagem
        base64_image:
          type: string
          example: data:image/jpeg;base64,/9j/4AAQSkZJRgABAgAAZABkAAD/7AA...
        entry:
          type: integer
          nullable: true
          example: 27
      required:
        - base64_image
    QuestionToSend:
      type: object
      properties:
        id:
          type: integer
          description: ID
          example: 3
        statement:
          type: string
          example: Quantos ângulos retos tem um quadrado?
        answer:
          type: string
          example: Todos os ângulos internos de um quadrado são retos. Ou seja, há quatro deles.
        entry:
          type: integer
          nullable: true
          example: 5
      required:
        - statement
        - answer
    Question:
      type: object
      properties:
        id:
          type: integer
          description: ID
          example: 3
        statement:
          type: string
          example: Quantos ângulos retos tem um quadrado?
        answer:
          type: string
          example: Todos os ângulos internos de um quadrado são retos. Ou seja, há quatro deles.
      required:
        - statement
        - answer
    Term:
      type: object
      properties:
        id:
          type: integer
          description: ID
          example: 82
        content:
          type: string
          example: ângulo
        gender:
          type: string
          example: M
        grammatical_category:
          type: string
          example: substantivo
        is_main_term:
          type: boolean
          example: true
        syllables:
          type: array
          items:
            type: string
            example: ân
      required:
        - content
        - gender
        - grammatical_category
        - is_main_term
        - syllables
        - id
    Entry:
      type: object
      properties:
        id:
          type: integer
          example: 14
        content:
          type: string
          example: ângulo reto
        main_term_gender:
          type: string
          example: M
        is_validated:
          type: boolean
          example: false
        images:
          type: array
          items:
            $ref: '#/components/schemas/Image'
          minItems: 1
        terms:
          type: array
          items:
            $ref: '#/components/schemas/Term'
        questions:
          type: array
          items:
            $ref: '#/components/schemas/Question'
        definitions:
          type: array
          items:
            $ref: '#/components/schemas/Definition'
      required:
        - id
        - content
        - main_term_gender
        - is_validated
        - images
        - terms
        - questions
        - definitions
    EntryToSend:
      type: object
      properties:
        content:
          type: string
          example: "*ângulo* reto"
        main_term_gender:
          type: string
          example: M
        main_term_grammatical_category:
          type: string
          example: substantivo
        questions:
          type: array
          items:
            $ref: '#/components/schemas/Question'
        images:
          type: array
          items:
            $ref: '#/components/schemas/ImageToSend'
        definitions:
          type: array
          items:
            $ref: '#/components/schemas/DefinitionToSend'
      required:
        - content
        - main_term_gender
        - main_term_grammatical_category
        - questions
        - images
        - definitions
  securitySchemes: { }
